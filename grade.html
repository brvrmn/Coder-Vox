<!DOCTYPE html>
<head></head>
<body>
<script>
var grade = prompt("Enter the grade: ");

switch(true) {
    case (grade >= 90 && grade <= 100):
        console.log('You got an A');
        break;
    case (grade >= 80):
        console.log('You got a B');
        break;
    case (grade >= 70):
        console.log('You got a C');
        break;
    case (grade >= 60):
        console.log('You got a D');
        break;
    default:
        console.log('You failed the class.');
}
</script>


</body>
</html>
