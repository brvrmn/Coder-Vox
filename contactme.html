		  <h1 class="jumbotron">Contact Me</h1>
		  <div class="container-fluid">
			
		<div class="row">
		 
		  <form action="/" role="form" method="post">
		
			
		 <div class="form-group">
			  <fieldset>
				<legend>Your Contact Info</legend>
			 
		  <div class="col-lg-4">
		  <label>Name:
		  <input type="text" name="name" class="form-control" /></label></div>
			<div class="col-lg-4">
			<label>Email:
		   <input type="text" name="email" class="form-control" /></label></div>  
		   <div class="col-lg-4">
		   <label>Phone:
		    <input type="text" name="phone" class="form-control" /></label></div> 
		
		  </fieldset>
		  </div>
		  </div> 
		 <div class="row">
			
		 
		 <fieldset>
			
			<div class="col-lg-12"></div>
				
			<legend>Your Needs</legend>
		 
		  <div class="col-lg-6">
			
		  Reason for Contact:
		  <select name="whycontact" class="form-control">
		  <option value="maintenance">Maintenance Request</option>
		  <option value="personal">Personal</option>
		  <option value="siteproblem">Problem with this site</option>
		  <option value="other">Other</option>
		  </select>
	  </div>
		  <div class="col-lg-6">
			
		  Preferred Contact Method:
		  <input type="radio" name="howtocontact" value="email" /> Email
		  <input type="radio" name="howtocontact" value="phone" /> Phone
		  
		  </div>
		  </fieldset>
		  </div>
		  		  
		  <p><input type="submit" name="submit" value="Get in touch" class="btn btn-primary" /></p>
		  </form>
</div>
